<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">
          Ürün ekle
        </h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <div class="form-group">
              <label for="productName">Ürün adı</label>
              <input class="form-control" type="text" id="productName" formControlName="productName" placeholder="Ürün adı"/>
            </div>
          </div>

          <div class="mb-3">
          <div class="form-group">
            <label for="categoryId">Kategori</label>
            <input class="form-control" type="number" id="categoryId" formControlName="categoryId" placeholder="Kategori"/>
          </div>
        </div>

          <div class="mb-3">
          <div class="form-group">
            <label for="unitsInStock">Stok adedi</label>
            <input class="form-control" type="number" id="unitsInStock" formControlName="unitsInStock" placeholder="Stok adedi"/>
          </div>
        </div>

          <div class="mb-3">
          <div class="form-group">
            <label for="unitPrice">Birim fiyatı</label>
            <input class="form-control" type="number" id="unitPrice" formControlName="unitPrice" placeholder="Fiyatı"/>
          </div>
        </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
      </div>

    </div>
  </div>

</div>
